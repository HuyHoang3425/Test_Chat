<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
            min-height: 600px;
        }
        
        /* Login Styles */
        .login-screen {
            padding: 40px;
            text-align: center;
        }
        
        .login-screen h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            padding: 10px;
            background: #fdf2f2;
            border-radius: 5px;
            border: 1px solid #fecaca;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Chat Styles */
        .chat-screen {
            display: none;
            height: 600px;
            flex-direction: column;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .user-details h3 {
            margin: 0;
            font-size: 18px;
        }
        
        .user-details p {
            margin: 2px 0 0 0;
            opacity: 0.9;
            font-size: 12px;
        }
        
        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }
        
        /* Loading indicator cho lazy loading */
        .load-more-indicator {
            display: none;
            text-align: center;
            padding: 15px;
            color: #667eea;
            font-size: 14px;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .load-more-indicator.show {
            display: flex;
        }
        
        .mini-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.my-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message.other-message {
            align-self: flex-start;
            background: white;
            color: #333;
            border-bottom-left-radius: 5px;
            border: 1px solid #e1e5e9;
        }
        
        .message-header {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .message-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .message.my-message .message-header {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .message.other-message .message-header {
            color: #667eea;
        }
        
        .message-content {
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        .message-time {
            font-size: 11px;
            margin-top: 5px;
            opacity: 0.7;
        }
        
        .message-images {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .message-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            object-fit: cover;
            cursor: pointer;
        }
        
        .typing-indicator {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e1e5e9;
            font-style: italic;
            color: #667eea;
            font-size: 14px;
            display: none;
            align-items: center;
            gap: 8px;
        }
        
        .typing-dots {
            display: inline-flex;
            gap: 2px;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #667eea;
            animation: typingBounce 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        .typing-dot:nth-child(3) { animation-delay: 0s; }
        
        @keyframes typingBounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        
        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }
        
        .input-container {
            flex: 1;
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 50px 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            resize: none;
            min-height: 48px;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .image-upload-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 18px;
        }
        
        .send-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            min-width: 60px;
            height: 48px;
            transition: transform 0.2s;
        }
        
        .send-btn:hover {
            transform: scale(1.05);
        }
        
        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .no-messages {
            text-align: center;
            color: #999;
            font-style: italic;
            margin-top: 50px;
        }
        
        .hidden {
            display: none !important;
        }
        
        .connection-status {
            padding: 8px 16px;
            text-align: center;
            font-size: 12px;
            font-weight: 500;
        }
        
        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading Screen -->
        <div id="loadingScreen" class="loading">
            <div class="spinner"></div>
            <p>Đang kiểm tra đăng nhập...</p>
        </div>

        <!-- Login Screen -->
        <div id="loginScreen" class="login-screen hidden">
            <h2>Đăng nhập</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn" id="loginBtn">Đăng nhập</button>
                <div id="errorMessage" class="error-message hidden"></div>
            </form>
        </div>

        <!-- Chat Screen -->
        <div id="chatScreen" class="chat-screen">
            <div class="connection-status disconnected" id="connectionStatus">
                Đang kết nối...
            </div>
            <div class="chat-header">
                <div class="user-info">
                    <img id="userAvatar" class="user-avatar" src="" alt="Avatar">
                    <div class="user-details">
                        <h3 id="userName"></h3>
                        <p id="userEmail"></p>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">Đăng xuất</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="load-more-indicator" id="loadMoreIndicator">
                    <div class="mini-spinner"></div>
                    <span>Đang tải tin nhắn cũ...</span>
                </div>
                <div class="no-messages">Chưa có tin nhắn nào</div>
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <span id="typingText"></span>
                <div class="typing-dots">
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                </div>
            </div>
            <div class="chat-input">
                <div class="input-group">
                    <div class="input-container">
                        <input type="text" id="messageInput" placeholder="Nhập tin nhắn..." maxlength="1000">
                        <input type="file" id="imageInput" accept="image/*" multiple style="display: none;">
                        <button type="button" class="image-upload-btn" id="imageUploadBtn">📷</button>
                    </div>
                    <button type="submit" class="send-btn" id="sendBtn">Gửi</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let socket;
        let currentUser;
        let roomChatId;
        let messages = [];
        let typingTimeout;
        let isTyping = false;
        
        // Lazy loading variables
        let isLoadingMore = false;
        let hasMoreMessages = true;
        let oldestMessageTime = null;

        // Cookie utilities
        function setCookie(name, value, days = 7) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
        }

        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function deleteCookie(name) {
            document.cookie = `${name}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
        }

        // API utilities
        async function apiCall(url, options = {}) {
            const token = getCookie('token');
            const defaultHeaders = {
                'Content-Type': 'application/json',
            };
            
            if (token && !url.includes('/auth/login')) {
                defaultHeaders['Authorization'] = `Bearer ${token}`;
            }

            const config = {
                ...options,
                headers: {
                    ...defaultHeaders,
                    ...options.headers
                }
            };

            try {
                const response = await fetch(url, config);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || `HTTP ${response.status}: ${response.statusText}`);
                }
                
                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // Screen management
        function showScreen(screenId) {
            console.log('Showing screen:', screenId);
            const screens = ['loadingScreen', 'loginScreen', 'chatScreen'];
            screens.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.classList.add('hidden');
                }
            });
            
            const targetScreen = document.getElementById(screenId);
            if (targetScreen) {
                targetScreen.classList.remove('hidden');
                if (screenId === 'chatScreen') {
                    targetScreen.style.display = 'flex';
                }
            } else {
                console.error('Screen not found:', screenId);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // Auth functions
        async function login(email, password) {
            try {
                const response = await fetch('https://love-story-app.onrender.com/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                console.log('Login response:', data);
                
                if (response.ok) {
                    const token = data.data;
                    if (token) {
                        setCookie('token', token);
                        return data;
                    } else {
                        throw new Error('Không tìm thấy token trong response');
                    }
                } else {
                    throw new Error(data.message || 'Đăng nhập thất bại');
                }
            } catch (error) {
                console.error('Login error:', error);
                throw error;
            }
        }

        async function getProfile() {
            try {
                const data = await apiCall('https://love-story-app.onrender.com/api/v1/auth/profile');
                return data;
            } catch (error) {
                throw error;
            }
        }

        // Enhanced getMessages function with lazy loading support
        async function getMessages(beforeTime = null, limit = 20) {
            try {
                let url = `https://love-story-app.onrender.com/api/v1/chat/${roomChatId}?limit=${limit}`;
                if (beforeTime) {
                    url += `&before=${beforeTime}`;
                }
                const data = await apiCall(url);
                return data;
            } catch (error) {
                console.error('Error getting messages:', error);
                return { data: { messages: [] } };
            }
        }

        // Lazy loading functions
        async function loadMoreMessages() {
            if (isLoadingMore || !hasMoreMessages || !oldestMessageTime) {
                return;
            }

            isLoadingMore = true;
            showLoadMoreIndicator();

            try {
                const messagesData = await getMessages(oldestMessageTime);
                console.log('Loaded more messages:', messagesData);

                if (messagesData.data && messagesData.data.messages && messagesData.data.messages.length > 0) {
                    const newMessages = messagesData.data.messages;
                    
                    // Lưu vị trí scroll hiện tại
                    const messagesContainer = document.getElementById('chatMessages');
                    const scrollHeight = messagesContainer.scrollHeight;
                    const scrollTop = messagesContainer.scrollTop;
                    
                    // Thêm tin nhắn cũ vào đầu danh sách
                    newMessages.forEach(message => {
                        addMessageToChat(message, true); // true = prepend
                    });
                    
                    // Cập nhật oldestMessageTime
                    if (newMessages.length > 0) {
                        oldestMessageTime = newMessages[0].sentAt;
                    }
                    
                    // Khôi phục vị trí scroll
                    const newScrollHeight = messagesContainer.scrollHeight;
                    messagesContainer.scrollTop = scrollTop + (newScrollHeight - scrollHeight);
                    
                    // Kiểm tra có còn tin nhắn để tải không
                    if (newMessages.length < 20) {
                        hasMoreMessages = false;
                    }
                } else {
                    hasMoreMessages = false;
                }
            } catch (error) {
                console.error('Error loading more messages:', error);
            } finally {
                isLoadingMore = false;
                hideLoadMoreIndicator();
            }
        }

        function showLoadMoreIndicator() {
            document.getElementById('loadMoreIndicator').classList.add('show');
        }

        function hideLoadMoreIndicator() {
            document.getElementById('loadMoreIndicator').classList.remove('show');
        }

        function setupScrollListener() {
            const messagesContainer = document.getElementById('chatMessages');
            let scrollTimeout;

            messagesContainer.addEventListener('scroll', () => {
                // Debounce scroll event
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(() => {
                    // Kiểm tra nếu đã cuộn gần đến đầu container
                    if (messagesContainer.scrollTop <= 100 && hasMoreMessages && !isLoadingMore) {
                        loadMoreMessages();
                    }
                }, 100);
            });
        }

        // Chat functions
        function initializeSocket() {
            socket = io('https://love-story-app.onrender.com', {
                auth: {
                    token: getCookie('token'),
                    roomChatId: roomChatId
                }
            });

            socket.on('connect', () => {
                console.log('Connected to server');
                console.log('Socket ID:', socket.id);
                socket.emit('JOIN_ROOM', { roomChatId: roomChatId });
                updateConnectionStatus(true);
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                updateConnectionStatus(false);
            });

            socket.on('SERVER_RETURN_MESSAGE', (message) => {
                console.log('Received message:', message);
                addMessageToChat(message);
                hideTypingIndicator();
            });

            socket.on('SERVER_RETURN_TYPING', (data) => {
                console.log('Received typing:', data);
                handleTypingIndicator(data);
            });

            socket.on('ERROR', (error) => {
                console.error('Socket error:', error);
                alert(error.message || 'Có lỗi xảy ra');
            });
        }

        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = 'Đã kết nối';
                statusEl.className = 'connection-status connected';
            } else {
                statusEl.textContent = 'Mất kết nối';
                statusEl.className = 'connection-status disconnected';
            }
        }

        function addMessageToChat(message, prepend = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const noMessages = messagesContainer.querySelector('.no-messages');
            if (noMessages) {
                noMessages.remove();
            }

            const messageEl = createMessageElement(message);
            
            if (prepend) {
                // Thêm vào đầu danh sách (sau load more indicator)
                const loadMoreIndicator = document.getElementById('loadMoreIndicator');
                messagesContainer.insertBefore(messageEl, loadMoreIndicator.nextSibling);
            } else {
                // Thêm vào cuối danh sách
                messagesContainer.appendChild(messageEl);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        function createMessageElement(message) {
            const messageDiv = document.createElement('div');
            const isMyMessage = message.senderId === currentUser._id || message.senderId._id === currentUser._id;
            
            messageDiv.className = `message ${isMyMessage ? 'my-message' : 'other-message'}`;
            
            const senderInfo = typeof message.senderId === 'object' ? message.senderId : 
                              currentUser._id === message.senderId ? currentUser : 
                              { username: 'Unknown', avatar: '/example.png' };

            let messageHTML = '';
            
            if (!isMyMessage) {
                messageHTML += `
                    <div class="message-header">
                        <img src="${senderInfo.avatar || '/example.png'}" alt="Avatar" class="message-avatar">
                        ${senderInfo.username || 'Unknown'}
                    </div>
                `;
            }
            
            messageHTML += `<div class="message-content">${message.content || ''}</div>`;
            
            if (message.images && message.images.length > 0) {
                messageHTML += '<div class="message-images">';
                message.images.forEach(image => {
                    messageHTML += `<img src="${image}" alt="Image" class="message-image">`;
                });
                messageHTML += '</div>';
            }
            
            const sentAt = message.sentAt || new Date().toISOString();
            messageHTML += `<div class="message-time">${formatTime(sentAt)}</div>`;
            
            messageDiv.innerHTML = messageHTML;
            return messageDiv;
        }

        function formatTime(dateString) {
            const date = new Date(dateString);
            return date.toLocaleTimeString('vi-VN', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();
            
            if (!content) return;

            const messageData = {
                senderId: currentUser._id,
                content: content,
                images: []
            };

            socket.emit('USER_SEND_MESSAGE', messageData);
            messageInput.value = '';
            
            sendTypingStatus(false);
        }

        function sendTypingStatus(typing) {
            if (!socket || !currentUser) {
                console.log('Cannot send typing: no socket or user');
                return;
            }
            
            const typingData = {
                isTyping: typing,
                userId: currentUser._id,
                username: currentUser.username
            };
            
            console.log('Sending typing status:', typingData);
            socket.emit('CLIENT_SEND_TYPING', typingData);
        }

        function handleTypingIndicator(data) {
            if (data.userId === currentUser._id) return;
            
            const typingIndicator = document.getElementById('typingIndicator');
            const typingText = document.getElementById('typingText');
            
            if (data.isTyping) {
                typingText.textContent = `${data.username} đang soạn tin nhắn`;
                typingIndicator.style.display = 'flex';
            } else {
                hideTypingIndicator();
            }
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'none';
        }

        function handleInputTyping() {
            if (!isTyping) {
                isTyping = true;
                sendTypingStatus(true);
            }
            
            clearTimeout(typingTimeout);
            
            typingTimeout = setTimeout(() => {
                isTyping = false;
                sendTypingStatus(false);
            }, 2000);
        }

        function logout() {
            if (socket) {
                socket.disconnect();
            }
            deleteCookie('token');
            deleteCookie('userId');
            showScreen('loginScreen');
        }

        // Initialize app
        async function init() {
            showScreen('loadingScreen');
            
            const token = getCookie('token');
            
            if (!token) {
                showScreen('loginScreen');
                return;
            }

            try {
                const profileData = await getProfile();
                console.log('Profile data:', profileData);
                
                if (profileData.data && profileData.data) {
                    currentUser = profileData.data;
                    setCookie('userId', currentUser._id);
                    
                    if (profileData.data.roomChatId) {
                        roomChatId = profileData.data.roomChatId;
                        console.log('RoomChatId found:', roomChatId);
                        await initChat();
                    } else {
                        alert('Bạn chưa có phòng chat');
                        logout();
                    }
                } else {
                    throw new Error('Invalid profile data');
                }
            } catch (error) {
                console.error('Init error:', error);
                alert('Lỗi khi tải thông tin: ' + error.message);
                deleteCookie('token');
                showScreen('loginScreen');
            }
        }

        async function initChat() {
            console.log('Initializing chat with user:', currentUser);
            console.log('Room chat ID:', roomChatId);
            
            // Update UI with user info
            document.getElementById('userName').textContent = currentUser.username || 'User';
            document.getElementById('userEmail').textContent = currentUser.email || '';
            document.getElementById('userAvatar').src = currentUser.avatar || '/example.png';

            // Show chat screen first
            showScreen('chatScreen');

            // Reset lazy loading variables
            isLoadingMore = false;
            hasMoreMessages = true;
            oldestMessageTime = null;

            // Load initial messages
            try {
                const messagesData = await getMessages();
                console.log('Initial messages data:', messagesData);
                
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.innerHTML = '<div class="load-more-indicator" id="loadMoreIndicator"><div class="mini-spinner"></div><span>Đang tải tin nhắn cũ...</span></div>';
                
                if (messagesData.data && messagesData.data.messages && messagesData.data.messages.length > 0) {
                    const initialMessages = messagesData.data.messages;
                    
                    // Set oldest message time for lazy loading
                    if (initialMessages.length > 0) {
                        oldestMessageTime = initialMessages[0].sentAt;
                    }
                    
                    // Check if there might be more messages
                    if (initialMessages.length < 20) {
                        hasMoreMessages = false;
                    }
                    
                    // Add messages to chat
                    initialMessages.forEach(message => {
                        addMessageToChat(message);
                    });
                } else {
                    messagesContainer.innerHTML = '<div class="load-more-indicator" id="loadMoreIndicator"><div class="mini-spinner"></div><span>Đang tải tin nhắn cũ...</span></div><div class="no-messages">Chưa có tin nhắn nào</div>';
                    hasMoreMessages = false;
                }
            } catch (error) {
                console.error('Error loading initial messages:', error);
                const messagesContainer = document.getElementById('chatMessages');
                messagesContainer.innerHTML = '<div class="load-more-indicator" id="loadMoreIndicator"><div class="mini-spinner"></div><span>Đang tải tin nhắn cũ...</span></div><div class="no-messages">Chưa có tin nhắn nào</div>';
                hasMoreMessages = false;
            }

            // Setup scroll listener for lazy loading
            setupScrollListener();

            // Initialize socket
            initializeSocket();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Login form
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                hideError();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const loginBtn = document.getElementById('loginBtn');
                
                loginBtn.disabled = true;
                loginBtn.textContent = 'Đang đăng nhập...';
                
                try {
                    await login(email, password);
                    await init();
                } catch (error) {
                    showError(error.message || 'Đăng nhập thất bại');
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Đăng nhập';
                }
            });

            // Send message
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            document.getElementById('messageInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Typing indicator
            document.getElementById('messageInput').addEventListener('input', handleInputTyping);
            document.getElementById('messageInput').addEventListener('keydown', handleInputTyping);

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', logout);

            // Image upload (placeholder)
            document.getElementById('imageUploadBtn').addEventListener('click', () => {
                document.getElementById('imageInput').click();
            });

            init();
        });
    </script>
</body>
</html>
